<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Link to Bootsrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--Font Awesome Icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <!--Link to local CSS-->
    <link rel="stylesheet" href="style.css" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Weather App</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-text text-white h3">Weather App<i class="fas fa-cloud-sun"></i></span>
            </div>
        </nav>
    </header>

        <div class="row">
            <aside class="col-lg-3 col-md-4 col-sm-12 pb-3 ml-2" id="side-pannel">
                <div class="card shadow-lg p-3 mb-5 bg-white rounded"">
                    <div class="card-header">
                    Search for a City:
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control search-input" placeholder="City,State" aria-label="City,State" aria-describedby="button-addon2">
                            <div class="input-group-append">
                            <button class="btn btn-outline-secondary search-button" type="button" id="button-addon2">
                                <i class="fas fa-search"></i>
                            </button>
                            </div>
                        </div>

                        <div>
                            <ul class="list-group">
                                <!--Dump Searched Cities Here-->
                            </ul>
                        </div>
                    </div>
                </div>    
            </aside>

            <main class="col-lg-8 col-md-7 col-sm-12 pb-3 d-none" id="main-body">
                <div class="card shadow-lg p-3 mb-5 bg-white rounded"">
                    <div class="card-header">
                    Weather Dashboard
                    </div>
                    <!--Retrieved content dumps here-->
                    <div class="card-body">
                        <div class="city"></div>
                        <div class="description"></div>
                        <br>
                        <div class="tempF"></div>
                        <div class="feelsLike"></div>
                        <div class="wind"></div>
                        <div class="humidity"></div>
                        <div class="uvi"></div>   
                    </div>
                </div>
                <div class="card shadow-lg p-3 mb-5 bg-white rounded"">
                    <div class="card-header">
                    5 Day Forcast
                    </div>
                    <div class="card-body">
                        <div class="row forecast">
                            <div id="dayOne" class="card col-md-2 pt-2"></div>
                            <div id="dayTwo" class="card col-md-2 pt-2"></div>
                            <div id="dayThree" class="card col-md-2 pt-2"></div>
                            <div id="dayFour" class="card col-md-2 pt-2"></div>
                            <div id="dayFive" class="card col-md-2 pt-2"></div>
                        </div>
                    </div>
                </div>
            </main>
        </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="./moment.js"></script>
    <script src="./script.js"></script>
</body>
</html>
